<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transparent Login Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css" />
        <style>
            body{
                background-image: url("img/bg.jpg");
                background-size:cover;
                margin:0px;
                font-family: Arial, Helvetica, sans-serif;
                color:#fff;
            }
            .overlay{
                width:100%;
                height:800px;
                background-color:rgba(0,0,0,0.3);
            }
            .myform{
                width:40%;
                height:500px;
                background-color:rgba(0,0,0,0.6);
                position: absolute;
                top:100px;
                left:30%;
                padding: 50px;
                
            }
            form.myform > h1{
                text-align:center;
            }
            form.myform > div{
                margin-bottom: 20px;;
            }
            input[type="submit"]{
                width:100%;
                height:50px;
                border:none;
                font-size: 1.6em;
                color:#fff;
                background-color:#F02DF1;
                border-radius: 50px;
            }
            input[type="text"],input[type="password"]{
                background:transparent;
                width:100%;
                height:40px;
                color:#fff;
                border:none;
            }
            .myform button{
                background:transparent;
                color:#fff;
                border:none;
                font-size:1.2em;
            }
            .myform label{
                font-size:1.2em;
            }
            .userInfo{
                width:150px;
                height:150px;
                background-color:#fff;
                border-radius: 150px;
                position:absolute;
                top:-80px;
                left:40%;
                text-align:center;
                overflow:hidden;
            }
            .fa-user{
                color:#9EC102;
                font-size:8em;
                position: relative;
                top:25px;
            }
        </style>
    </head>
    <body>
        <div class="overlay"></div>
        <form class="myform">
            <div class="userInfo">
                <i class="fa-solid fa-user"></i>
            </div>
            <h1>Login Here</h1>
            <div>
                <label>Email</label><br />
                <input type="text" name="email" />
            </div>
            <div>
                <label>Password</label><br />
                <input type="password" name="pasword" />
            </div>
            <div>
                <input type="submit" name="submit" value="Sign In" />
            </div>
            <div>
                <button type="button">Forget Password</button>
            </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-j3gF1rYV2kvAKJ0Jo5CdgLgSYS7QYmBVVUjduXdoeBkc4NFV4aSRTi+Rodkiy9ht7ZYEwF+s09S43Z1Y+ujUkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
